<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customers</title>
</head>
<body>

<label for="title">Title</label> <select name="title" id="title" data-bdd="title">
    <option>Mr</option>
    <option>Miss</option>
</select><br/>
<label for="firstname">FirstName</label><input type="text" name="firstname" id="firstname" data-bdd="firstName"></input><br/>
<label for="surname">Surname</label><input type="text" name="surname" id="surname" data-bdd="surname"></input><br/>
<label for="previousNames">Previous Name</label><input type="text" name="previousNames" id="previousNames" data-bdd="previousNames"></input><br/>
<label for="dob">DOB:</label><input type="text" name="dob" id="dob" data-bdd="dobDay"></input>
<input type="text" name="dob" id="dob" data-bdd="dobMonth"></input>
<input type="text" name="dob" id="dob" data-bdd="dobYear"></input><br/>
<input type="radio" name="gender" value="male"> Male<br>
<input type="radio" name="gender" value="female"> Female<br>
<input type="checkbox" name="options" value="Yes"> Yes <br>
<input type="checkbox" name="options" value="No"> No <br>


</body>
</html>
